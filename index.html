      <div class="container">

          <h1 id="mainTime"></h1>

          </div>
          <h5 id="description"></h5>
          <div class="mainCard">

            </div>

              <span>Min Temp.</span>
              <span id="minTemp"></span>
            </div>
            <div class="mainCardDetail">

            </div>
            <div class="mainCardDetail">
              <span>Pressure</span>
              <span id="mainPressuer"></span>
            </div>
            <div class="mainCardDetail">
              <span>Wind</span>
              <span id="mainWindSpeed"></span>
            </div>
          </div>
        </div>
        <div class="mainRightContent">
          <h3 id="mainTimeZone"></h3>
          <h6 id="mainLocation"></h6>
        </div>
      </div>
    </section>
