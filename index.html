<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Css File -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="overlay"></section>
    <section class="main">
      <div class="container">
        <div class="mainLeftContent">
          <h1 id="mainTime"></h1>
          <h3 id="mainDayDate"></h3>
          <div class="temp">
            <h2 id="mainTemp">20 C</h2>
            <h5 class="mainFeelsLikeTemp">
              <span>FEELS LIKE:</span>
              <span id="mainFeelsLikeTemp">25 C</span>
            </h5>
          </div>
          <div class="mainCard">
            <div id="mainHumidity" class="mainCardDetail">
              <span>Humidity</span>
              <span>56465</span>
            </div>
            <div id="mainPressuer" class="mainCardDetail">
              <span>Pressure</span>
              <span>454</span>
            </div>
            <div id="mainWindSpeed" class="mainCardDetail">
              <span>Wind</span>
              <span>55465</span>
            </div>
            <div id="mainSunrise" class="mainCardDetail">
              <span>Sunrise</span>
              <span>05:45 AM</span>
            </div>
            <div id="mainSunset" class="mainCardDetail">
              <span>Sunset</span>
              <span>05:45 PM</span>
            </div>
          </div>
        </div>
        <div class="mainRightContent">
          <h3 id="mainTimeZone">Asia Nepal</h3>
          <h6 id="mainLocation">546543512165445N 56545145544654654E</h6>
        </div>
      </div>
    </section>
    <section class="detail">
      <div class="container">
        <div class="card">
          <h4 class="cardDay">Sun</h4>
          <div class="cardDetail">
            <div class="cardIconAndTemp">
              <div class="cardIcon"><img src="" alt="" /></div>
              <div class="cardTemp">
                <h4 class="cardDayTemp">
                  <span>Day -</span><span id="cardDayTemp">24.02aC</span>
                </h4>
                <h4 class="cardNightTemp">
                  <span>Night -</span><span id="cardNightTemp">24.02aC</span>
                </h4>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Js File -->
    <script src="main.js"></script>
  </body>
</html>
